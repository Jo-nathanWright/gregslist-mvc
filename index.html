<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Extended Gregslist-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand bg-secondary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Extended Gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col mt-5">
                <!-- This is the car forms-->
                <form class="d-flex" onsubmit="app.carsController.createCar()">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="cars"></div>
        <div class="row">
            <div class="col mt-5">
                <!-- This is the house forms-->
                <form class="d-flex" onsubmit="app.housesController.createHouse(event)">
                    <div class="form-group">
                        <label for="beds">Beds</label>
                        <input type="number" name="beds" id="beds" class="form-control" placeholder="Beds..." required
                            min="1">
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="number" name="bathrooms" id="bathrooms" class="form-control"
                            placeholder="Bathrooms..." required min="1">
                    </div>
                    <div class="form-group">
                        <label for="squareFeet">Square Feet</label>
                        <input type="number" name="squareFeet" id="squareFeet" class="form-control"
                            placeholder="Square Feet..." required min="100">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="houses"></div>
        <div class="row">
            <div class="col mt-5">
                <!-- This is the job forms-->
                <form class="d-flex" onsubmit="app.jobsController.createJob(event)">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company..."
                            required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" name="position" id="position" class="form-control" placeholder="Position..."
                            required maxlength="25">
                    </div>
                    <div class="form-group">
                        <label for="startPay">Starting Pay</label>
                        <input type="number" name="startPay" id="startPay" class="form-control"
                            placeholder="Starting Pay..." required min="7">
                    </div>
                    <div class="form-group">
                        <label for="requirments">Requirments</label>
                        <input type="text" name="requirments" id="requirments" class="form-control"
                            placeholder="Requirments..." required maxlength="250">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="jobs"></div>
        <div class="row">
            <div class="col mt-5">
                <!-- This is the games forms-->
                <form class="d-flex" onsubmit="app.gamesController.createGame(event)">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" name="genre" id="genre" class="form-control" placeholder="Genre..." required
                            maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="playerAmount"># of Players</label>
                        <input type="number" name="playerAmount" id="playerAmount" class="form-control"
                            placeholder="# of Players..." required min="1">
                    </div>
                    <div class="form-group">
                        <label for="length">Game Length(min)</label>
                        <input type="number" name="length" id="length" class="form-control" placeholder="Game Length..."
                            required min="30">
                    </div>
                    <div class="form-group">
                        <label for="developer">Developer</label>
                        <input type="text" name="developer" id="developer" class="form-control"
                            placeholder="Developer..." required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="games"></div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Jonathan</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
